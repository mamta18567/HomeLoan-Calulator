<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script> 
</head>
<body>
    <div class="container">
        <h2>Home Loan Calculator</h2>
        <div class="input-box">
            <label for="amount">Loan Amount(<span>&#8377;</span>)</label>
            <input type="number" id="amount" required>
        </div>
        <div class="input-box">
            <label for="interest">Interest Rate(%)</label>
            <input type="number" id="interest" step="0.01" required>
        </div>
        <div class="input-box">
            <label for="loanTenure">Loan Tenure</label>
            <input type="text" id="loanTenure" placeholder="In Months" required>
        </div>
        <div class="btn">
            <button>Submit</button>
        </div>
        
        <div class="output-box">
            <p>Loan EMI                           <span id="emi">&#8377;</span></p>
            <p>Total Interest Payable             <span id="payableInterest">&#8377;</span></p>
            <p>Total Amount (Principle + Interest)<span id="total">&#8377;</span></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3cdd73f131.js" crossorigin="anonymous"></script>
</body>
</html>
